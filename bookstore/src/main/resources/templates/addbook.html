<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>

<form th:object="${book}" th:action="@{/save}" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" />

    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}" />

    <label for="isbn">ISBN</label>
    <input type="text" id="isbn" th:field="*{isbn}" />

    <label for="price">Price</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" />

    <label for="publicationYear">Publication Year</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" />

    <label for="category">Category</label>
    <select id="category" th:field="*{category}">
        <option th:each="cat : ${categories}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>
    </select>

    <input type="submit" value="Save" />
</form>
</body>
</html>
